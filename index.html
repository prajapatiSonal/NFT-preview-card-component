<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-main">
  <div class="d-flex justify-center h-100 align-center">
    <div class="bg-blue card ">
      <figure class="img-section">
        <img class="img" src="./images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
     <div class="show-hover">
      <img class="view-icon" src="./images/icon-view.svg" alt="">
     </div>
      </figure>
      <div>
        <div class="py-15 title">
          Equilibrium #3429
        </div>
        <p class="soft-blue  card-info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="d-flex justify-content-between py-15">
          <h3 class="cyan">
            0.041 ETH
          </h3>
          <h5 class="soft-blue d-flex">
            <span>
              <img src="./images/icon-clock.svg" alt="" srcset="">
            </span>
            <span> 3 days left </span>
          </h5>

        </div>
        <div class="soft-blue line d-flex py-15 ">
          <figure class="footer">
            <img src="./images/image-avatar.png" class="avatar" alt="" srcset="">
          </figure>
          <p >
            Creation of <span class="user-info">Jules Wyvern </span>
          </p>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
